version: "3.8"

services:
  tech_news_engine:
    build: 
      context: ./tech_news_engine
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file: 
      - ./tech_news_engine/.env
    volumes:
      - ./tech_news_engine:/app
      - ./logs/tech_news:/app/logs
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    command: >
      sh -c "python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  job_service:
    build: 
      context: ./job_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file: 
      - ./job_service/.env
    volumes:
      - ./job_service:/app
      - ./logs/job_service:/app/logs
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    command: >
      sh -c "python -m uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

volumes:
  tech_news_data:
  job_service_data:
